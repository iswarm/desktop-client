
<section class="col-xs-12 content">
  <!--<div class="auth-attention text-center" translate="login_desc">
    You will not be able to login to the desktop client using a username/password
     you create on Ripple Trade. You can only use a secret key to access an
     existing Ripple account. This is because the desktop client stores your
     login information locally on your computer, so your account
     is as safe as the security of your personal computer.
  </div>-->
  <div class="row col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
    <div class="auth-form-wrapper">
      <form name="loginForm" ng-disabled="loginForm.$invalid" ng-submit="submitForm()">
        <!--<h2 translate="open_account">Open account</h2>-->
        
        <div class="form-group"><a class="btn btn-block btn-default" id="walletfile" ng-click="fileInputClick()">{{'select_file' | translate}} {{walletfile.name}}</a></div>
        <div class="form-group hide">
          <label for="login_walletfile" translate="select_file">Select account file</label>
          <input class="form-control" id="login_walletfile" name="login_walletfile" type="file" ng-model="walletfile"/>
        </div>
        <div class="form-group">
          <label for="login_password" translate="account_password">Account password</label>
          <input class="form-control" id="login_password" name="login_password" type="password" ng-model="password" required="required"/>
        </div>
        <div class="text-error" ng-show="error"><br/><span>{{error}}</span></div>
        <div class="text-status" ng-show="status"><span>{{status}}</span>
          <div class="backend" ng-repeat="message in backendMessages"><b>{{message.backend}} &#32;</b><span>{{message.message}}</span></div>
        </div>
        <div class="submit-btn-container">
          <button class="btn btn-submit btn-block btn-success" type="submit" ng-disabled="loginForm.$invalid"><span translate="open_account">Open account</span></button>
        </div>
        <div class="form-group"><a class="btn btn-block btn-link" ng-click="goTo('/registry')" translate="create_new_account">Create new account</a></div>
      </form>
    </div>
  </div>
</section>
